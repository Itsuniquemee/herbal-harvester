name: Build Herbal Harvester APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install
        
      - name: Sync Capacitor and Build APK
        run: |
          npx cap sync
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: herbal-harvester-app
          path: android/app/build/outputs/apk/debug/app-debug.apk
          
      - name: Success Message
        run: echo "ðŸŽ‰ APK built successfully! Download from Artifacts section."
